<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card gradient-indigo-purple text-center width-400">
                    <div class="card-img overlap" style="height: 90px;">
                        <img alt="element 06" class="mb-1" src="../../../../assets/img/ERPMET logo (1).png" width="200" height="75">
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <h2 id="loginHeader" class="white">Log In to Your Account</h2>
                            <form [formGroup]="user" (ngSubmit)="login(user)">
                                <div class="form-group">
                                    <div class="alert bg-danger alert-icon-left text-white" role='alert' [hidden]="errorMsg == null">
                                        {{errorMsg}}
                                    </div>
                                    <div class="col-md-12">
                                        <input type="email" formControlName='email' class="form-control" name="email" id="inputEmail" placeholder="Email" ngModel required email>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" formControlName='password' class="form-control" name="password" id="inputPass" placeholder="Password" ngModel required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                                                <input type="checkbox" class="custom-control-input" checked id="rememberme">
                                                <label class="custom-control-label float-left white" for="rememberme">Remember Me</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-pink btn-block btn-raised">Log In</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- <div class="card-footer">
                        <div class="float-left"><a (click)="onForgotPassword()" class="white">Recover Password</a></div>
                        <div class="float-right"><a (click)="onRegister()" class="white">New User?</a></div>
                    </div> -->                   
                </div>
            </div>
            
                 <div class="col-12 d-flex justify-content-center" *ngIf="licenceInformation != null" style="font-size: larger;">
                        <div class="alert danger alert-icon-left" role='alert' [hidden]="!licenceInformation.display_message">
                           <span id="previewHTML"></span>
                        </div>
                    </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
